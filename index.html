<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Planilha Interativa</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h2>Planilha de Horários Interativa</h2>
            <p>Descreva o dia e o horário em que deseja realizar a tarefa. Em seguida, descreva o que irá realizar.</p>
        </header>
        
        <section class="inputs">
            <input type="time" placeholder="Digite o horário">
            <input name="dia" type="text" placeholder="Digite o dia (ex: Segunda)">
            <div class="tarefa">
                <input type="text" placeholder="Digite a Tarefa">
            </div>
            <button class="criate">Criar Tarefa</button>
        </section>

        <div class="box-container">
            <table>
                <thead>
                    <tr id="dia">
                        <th>Horário</th>
                        <th>Segunda</th>
                        <th>Terça</th>
                        <th>Quarta</th>
                        <th>Quinta</th>
                        <th>Sexta</th>
                        <th>Sábado</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>

        <button class="salvar-lista">Salvar Lista</button>
        <button class="apagar-tudo">Apagar Lista</button>
    </div>
<script src="./script.js"></script>

</body>
</html>
